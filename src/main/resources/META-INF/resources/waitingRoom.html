<!doctype html>
<head>
    <title>Waiting Room - </title>
    <link rel="stylesheet" type="text/css" href="waitingRoom-css.css">
    <script type="text/javascript" src="./stomp/stomp.js"></script>
</head>
<body>
<div class="header">
    <h1>Wybierz z kim chcesz zagac </h1><h1 id="playerSessionName"></h1>
</div>
<div id="listOfPlayers" class="body">
    <p id="intro">Lista dostepnych graczy</p><p id="reject" style="color:red">Zapytanie odrzucone. Sprobuj jeszcze raz</p>
    <div id="avaliable">
        <!--<p id="playerPlace"></p>-->
    </div>
</div>
<div id="answer" class="answer">
    <div>Oczekiwanie na odpowiedz</div><div id="dottedWait"></div>
</div>
<div id="askPlayer" class="answer">
	<p> Gracz </p><p id="opponent"></p><p> chce z toba zagrac! </p></br>
	<p> Przyjmiesz wyzwanie? </p>
	<button id="opponentYes">Tak</button>
	<button id="opponentNo">Nie</button>
</div>
<script type="text/javascript" src="waitingRoom-js.js"></script>
</body>
</html>
